<header>
  <nav class="relative">
    <app-page-back-button [path]="pathToHome"></app-page-back-button>
    <app-page-title [text]="pageTitle"></app-page-title>
  </nav>
</header>
<main class="relative top-20 py-2">
  <app-container>
    <fieldset class="mb-6">
      <label for="" class="mb-1 block"> Tanggal </label>
      <input-append-icon
        [appendedIcon]="iconCalendar"
        [value]="valueDate"
      ></input-append-icon>
    </fieldset>
    <fieldset class="mb-6">
      <label for="" class="mb-1 block"> Nominal </label>
      <input-prepend-text [prependText]="textRupiah"></input-prepend-text>
    </fieldset>
    <fieldset class="mb-6">
      <label for="" class="mb-1 block"> Keperluan </label>
      <input-text></input-text>
    </fieldset>
    <fieldset class="mb-6">
      <label for="" class="mb-1 block"> Kategori </label>
      <div
        class="h-36 overflow-y-auto rounded-xl border border-solid border-gray-300 p-4"
      >
        <app-form-category-item
          *ngFor="let category of categories"
          [value]="category.value"
          [label]="category.label"
        ></app-form-category-item>
      </div>
    </fieldset>
    <div class="flex flex-row items-center justify-center gap-x-4">
      <div class="w-36">
        <form-danger-button-transparent (onClick)="onDeleteExpense()">
          Hapus
        </form-danger-button-transparent>
      </div>
      <div class="w-36">
        <form-primary-button-bg (onClick)="onSaveExpense()">
          Simpan
        </form-primary-button-bg>
      </div>
    </div>
  </app-container>
</main>

<div
  class="fixed inset-0 z-30 bg-gray-900 bg-opacity-60"
  *ngIf="showDeleteConfirm"
>
  <div
    class="absolute left-0 top-auto right-0 bottom-0 rounded-tl-xl rounded-tr-xl bg-white py-10"
  >
    <app-container>
      <div class="mx-auto w-56">
        <p class="text-center">
          Apakah Anda yakin ingin menghapus pengeluaran ini?
        </p>
      </div>
      <div class="mt-6 flex flex-row items-center justify-center gap-x-4">
        <div class="w-36">
          <form-primary-button-transparent (onClick)="onCancelDelete()">
            Tidak
          </form-primary-button-transparent>
        </div>
        <div class="w-36">
          <form-danger-button-bg (onClick)="onSaveExpense()">
            Ya, Hapus
          </form-danger-button-bg>
        </div>
      </div>
    </app-container>
  </div>
</div>
