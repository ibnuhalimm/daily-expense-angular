<header>
    <nav class="relative">
        <app-page-back-button [path]="pathToHome"></app-page-back-button>
        <app-page-title [text]="pageTitle"></app-page-title>
    </nav>
</header>
<main class="relative top-20 py-2">
    <app-container>
        <fieldset class="mb-6">
            <label for="" class="block mb-1">
                Tanggal
            </label>
            <input-append-icon
                [appendedIcon]="iconCalendar"
                [value]="valueDate"></input-append-icon>
        </fieldset>
        <fieldset class="mb-6">
            <label for="" class="block mb-1">
                Nominal
            </label>
            <input-prepend-text [prependText]="textRupiah"></input-prepend-text>
        </fieldset>
        <fieldset class="mb-6">
            <label for="" class="block mb-1">
                Keperluan
            </label>
            <input-text></input-text>
        </fieldset>
        <fieldset class="mb-6">
            <label for="" class="block mb-1">
                Kategori
            </label>
            <div class="p-4 h-36 rounded-xl border border-solid border-gray-300 overflow-y-auto">
                <app-form-category-item
                    *ngFor="let category of categories"
                    [value]="category.value"
                    [label]="category.label"></app-form-category-item>
            </div>
        </fieldset>
        <div class="flex flex-row items-center justify-center gap-x-4">
            <div class="w-36">
                <form-secondary-button
                    (onClick)="onDeleteExpense()">
                    Hapus
                </form-secondary-button>
            </div>
            <div class="w-36">
                <form-primary-button
                    (onClick)="onSaveExpense()">
                    Simpan
                </form-primary-button>
            </div>
        </div>
    </app-container>
</main>


<div
    class="fixed inset-0 bg-gray-900 bg-opacity-60 z-30"
    *ngIf="showDeleteConfirm">
    <div class="absolute left-0 top-auto right-0 bottom-0 py-10 bg-white rounded-tl-xl rounded-tr-xl">
        <app-container>
            <div class="w-56 mx-auto">
                <p class="text-center">
                    Apakah Anda yakin ingin menghapus pengeluaran ini?
                </p>
            </div>
            <div class="mt-6 flex flex-row items-center justify-center gap-x-4">
                <div class="w-36">
                    <form-secondary-button
                        (onClick)="onCancelDelete()">
                        Tidak
                    </form-secondary-button>
                </div>
                <div class="w-36">
                    <form-primary-button
                        (onClick)="onSaveExpense()">
                        Ya, Hapus
                    </form-primary-button>
                </div>
            </div>
        </app-container>
    </div>
</div>
