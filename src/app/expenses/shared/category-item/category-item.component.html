<fieldset
  class="mb-1 flex flex-row items-center justify-start gap-x-2 border border-t-0 border-r-0 border-l-0 border-dashed border-gray-300 py-2"
>
  <input
    type="radio"
    name="category_id"
    id="category_{{ value }}"
    value="{{ value }}"
    class="block"
  />
  <label for="category_{{ value }}" class="relative -top-[.10rem] block">
    {{ label }}
  </label>
</fieldset>
