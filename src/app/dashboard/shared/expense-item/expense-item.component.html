<div class="mb-4 rounded-xl bg-cultured px-4 py-3">
  <div class="flex flex-row items-center justify-between gap-x-2">
    <div class="w-full">
      <badge>
        {{ categoryName }}
      </badge>
      <div class="mt-2 flex flex-row items-center justify-between">
        <div class="w-full">
          <p class="text-sm font-bold">
            {{ parseAmount() }}
          </p>
          <p class="mt-1 opacity-75">
            {{ expenseName }}
          </p>
        </div>
        <div class="w-28">
          <time [attr.datetime]="createdAt">
            {{ parseDayOfCreatedAt() }}
            <br>
            {{ parseMonthYearOfCreatedAt() }}
          </time>
        </div>
      </div>
    </div>
    <div class="flex h-full items-center justify-center">
      <button
        class="inline-flex h-6 w-6 items-center justify-center rounded-full bg-transparent text-charged-blue"
        (click)="goToEditExpense()"
      >
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
